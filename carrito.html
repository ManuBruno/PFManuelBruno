<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <header class="header-mobile">
      
        <a href="index.html"><h1 class="logo">Mateína</h1></a>
      <button class="abrir-menu" id="abrir-menu"><i class="fa-solid fa-bars"></i></button>
    </header>
    <aside>
      <button class="cerrar-menu" id="cerrar-menu">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <header>
        <a href="index.html">
          <h1 class="logo">Mateína</h1>
        </a>
      </header>
      <nav>
        <ul class="menu">
          <li><a class="boton-menu boton-volver" href="./index.html"><i class="fa-solid fa-arrow-left"></i>Seguir
              comprando</a>
          </li>
          <li><a class="boton-menu boton-carrito active" href="./carrito.html"><i
                class="fa-solid fa-cart-shopping"></i>Carrito</a></li>
        </ul>
      </nav>
      <footer>
        <p class="texto-footer">&#169 2023 Manuel Bruno</p>
      </footer>
    </aside>
    <main>
      <h2 class="titulo-principal"> Carrito</h2>
      <div class="contenedor-carrito">
        <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío <i class="fa-regular fa-face-frown"></i>
        </p>
        <div id="carrito-productos" class="carrito-productos disabled">
        </div>
        <div id="carrito-acciones" class="carrito-acciones disabled">
          <div class="carrito-acciones-izquierda">
            <button id="vaciar-carrito" class="vaciar-carrito">Vaciar carrito</button>
          </div>
          <div class="carrito-acciones-derecha">
            <div class="carrito-total">
              <p>Total: </p>
              <p id="total"></p>
            </div>
            <button id="carrito-comprar" class="carrito-comprar">Comprar ahora</button>
          </div>
        </div>
        <p id="carrito-comprado" class="carrito-comprado disabled">Compra realizada <i
            class="fa-regular fa-circle-check"></i></p>
      </div>
    </main>







    <script src="https://kit.fontawesome.com/b2c4117880.js" crossorigin="anonymous"></script>
    <script type="module" src="./db/productos.js"></script>
    <script src="./js/menu.js"></script>
    <script type="module" src="./js/carrito.js"></script>
</body>

</html>
